<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
</head>
<body>
<header>
  <h2>[ KI Blog 회원가입 ]</h2>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <script th:inline="javascript" th:src="@{/script/member.js}"></script>
  <script th:inline="javascript" th:src="@{/script/jquery-3.6.3.min.js}"></script>
  <script th:inline="javascript" th:src="@{/script/memidcheck.js}"></script>

</header>

<section>
  <form th:action="@{/member/join}" method="POST" onsubmit="return validation();">
    <table border="1">
      <tr>
        <th>아이디</th>
        <td>
          <input type="text" id="blogid" name="blogid" placeholder="아이디를 3~10자 사이로 입력">
          <span id="checkResult"></span>
        </td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td>
          <input type="password" id="blogpwd" name="blogpwd" placeholder="비밀번호를 3~10자 사이로 입력">
        </td>
      </tr>
      <tr>
        <th>이름</th>
        <td>
          <input type="text" id="blogername" name="blogername" placeholder="이름을 입력" required>
        </td>
      </tr>
      <tr>
        <th>사진 선택</th>
        <td>
          <input type="radio" name="photo" value="1" checked>
            <img th:src="@{/images/profile1.png}" alt="프로필1" width="50px" height="50px">
          <input type="radio" name="photo" value="2">
            <img th:src="@{/images/profile2.png}" alt="프로필2" width="50px" height="50px">
          <input type="radio" name="photo" value="3">
            <img th:src="@{/images/profile3.png}" alt="프로필3" width="50px" height="50px">
          <input type="radio" name="photo" value="4">
            <img th:src="@{/images/profile4.png}" alt="프로필4" width="50px" height="50px">
        </td>
      </tr>
      <tr>
        <th colspan="2">
          <input type="submit" value="가입">
        </th>
      </tr>
    </table>
  </form>
</section>
</body>
</html>
