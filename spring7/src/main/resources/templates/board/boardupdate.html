<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
<h2>[ 게시글 수정 ]</h2>
<p><a th:href="@{/}"> <img th:src="@{/images/home.png}" style="width: 30px;"></a></p>

<form th:action="@{/board/boardupdate}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:value="${board.boardseq}" name="boardseq">
    <table border="1">
        <tr>
            <th>작성자</th>
            <td><input type="text" th:value="${board.memberid}" name="memberid" readonly></td>
        </tr>
        <tr>
            <th>글제목</th>
            <td style="width: 250px;"><input type="text" name="title" th:value="${board.title}" required></td>
        </tr>
        <tr>
            <th>글 내용</th>
            <td><textarea name="boardtext" >[[${board.boardtext}]]</textarea></td>
        </tr>
        <tr>
            <th>첨부파일</th>
            <td><input type="file" name="upload"></td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="submit" value="수정하기">
                <input type="reset" value="초기화">
            </th>
        </tr>
    </table>
</form>
</body>
</html>
